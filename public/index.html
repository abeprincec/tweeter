<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweekter</span>
    <button class="header-button">Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2 class="new-tweet-header">Compose Tweet</h2>

      <hr>
      <form action="/tweets" method="post" class="new-tweet-form">
        <textarea id="composetweet" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section class="tweets-container">
      <article class="tweet">
        <header class="tweet-header">
          <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188.png"> </img>
          <h2 class="tweet-name">Bill Fields</h2>
          <p class="tweet-handler">@MrFields</p>
        </header>
        <div class="tweet-msg-container">
          <p class="tweet-message">wefef</p>
        </div>
        <hr>
        <footer>
          <p>10 days ago</p>
          <div class="footer-icons">
            <i class="fab fa-font-awesome-flag "></i>
            <i class="fas fa-retweet "></i>
            <i class="fas fa-heart  "></i>
          </div>
        </footer>
      </article>
    </section>
  </main>


</body>

</html>
